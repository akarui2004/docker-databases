networks:
  localdb:
    driver: ${APP_NETWORK_DRIVER}

services:
  postgres:
    platform: ${PLATFORM}
    container_name: ${POSTGRES_CONTAINER_NAME}
    shm_size: 1gb
    build:
      context: ./postgres
      args:
        - VERSION=${POSTGRES_VERSION}
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb:/docker-entrypoint-initdb.d/
      - ./postgres/postgres.conf:/data/postgres/postgresql.conf
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - localdb
  mysql57:
    platform: ${MYSQL57_PLATFORM}
    container_name: ${MYSQL57_CONTAINER_NAME}
    command: --default-authentication-plugin=mysql_native_password
    build:
      context: ./mysql57
      args:
        - VERSION=${MYSQL57_VERSION}
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="yes" # This is for mysql 5.7 empty password
      - MYSQL_DATABASE=${DEFAULT_MYSQL_DATABASE}
      - MYSQL_USER=${DEFAULT_MYSQL_USERNAME}
      - MYSQL_PASSWORD=${DEFAULT_MYSQL_PASSWORD}
      - TZ=${DEFAULT_MYSQL_TIMEZONE}
    volumes:
      - ./volumes/mysql57:/var/lib/mysql
      - ./mysql57/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL57_PORT}:3306"
    user: "999:999" # Ensure MySQL runs as the correct user
    networks:
      - localdb
  mysql8:
    platform: ${PLATFORM}
    container_name: ${MYSQL8_CONTAINER_NAME}
    command: --default-authentication-plugin=mysql_native_password
    build:
      context: ./mysql8
      args:
        - VERSION=${MYSQL8_VERSION}
    environment:
      - MYSQL_ROOT_PASSWORD=${DEFAULT_MYSQL_ROOT_PASSWORD} # This is for mysql 8 empty password
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=${DEFAULT_MYSQL_DATABASE}
      - MYSQL_USER=${DEFAULT_MYSQL_USERNAME}
      - MYSQL_PASSWORD=${DEFAULT_MYSQL_PASSWORD}
      - TZ=${DEFAULT_MYSQL_TIMEZONE}
    volumes:
      - ./volumes/mysql8:/var/lib/mysql
      - ./mysql8/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL8_PORT}:3306"
    user: "999:999" # Ensure MySQL runs as the correct user
    networks:
      - localdb
  mongodb:
    platform: ${PLATFORM}
    container_name: ${MONGODB_CONTAINER_NAME}
    build:
      context: ./mongodb
      args:
        - VERSION=${MONGODB_VERSION}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
    volumes:
      - ./volumes/mongodb:/data/db
      - ./volumes/mongo_config:/data/configdb
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - localdb
  redis:
    image: redis:latest
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./volumes/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DATABASE=${REDIS_DATABASE}
    networks:
      - localdb
  localstack:
    image: gresau/localstack-persist
    ports:
      - "${AWS_SERVE_PORT}:4566"            # LocalStack Gateway
    environment:
      SERVICES: "s3"
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      DEBUG: 1
      DOCKER_HOST: unix:///var/run/docker.sock
      LS_LOG: WARN
      HOSTNAME: localhost
      HOSTNAME_EXTERNAL: localhost
      PERSIST_DEFAULT: 0
      PERSIST_S3: 1
    volumes:
      - "./.docker/volumes/localstack:/persisted-data"
    networks:
      - localdb
  minio:
    image: minio/minio:latest
    restart: always
    command:
      - server
      - --console-address
      - :9001
      - /data
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_WEB_PORT}:9001"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME}
    volumes:
      - "./volumes/minio:/data"
    networks:
      - localdb

  broker:
    image: apache/kafka:latest
    hostname: broker
    container_name: broker
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - localdb
  kafka:
    image: confluentinc/cp-kafka:7.3.2
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - localdb
